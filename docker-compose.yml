services:
  solochain:
    build:
      context: .
      dockerfile: node/Dockerfile
    container_name: node
    command:
      - --dev
      - --rpc-cors=all
      - --rpc-methods=Unsafe
      - --unsafe-rpc-external
      - --base-path
      - /data
    ports:
      # ws port 9944
      - "9944:9944"
      - "9933:9933"
      - "9615:9615"
      - "30333:30333"
    volumes:
      - solochain-data:/data
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb-ha:pg17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./indexer/db/timescale.sql:/mnt/timescale.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
    container_name: indexer
    depends_on:
      timescaledb:
        condition: service_healthy
      solochain:
        condition: service_started
    environment:
      Env: ${ENV}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SOLOCHAIN_RPC: ws://solochain:9944
      RUST_LOG: ${RUST_LOG}
    ports:
      - "${INDEXER_PORT}:${INDEXER_PORT}"
    restart: unless-stopped

  tradebot:
    build:
      context: ./tradebot
      dockerfile: Dockerfile
    container_name: tradebot
    depends_on:
      solochain:
        condition: service_started
      indexer:
        condition: service_started
    environment:
      SOLOCHAIN_RPC: ws://solochain:9944
      RUST_LOG: ${RUST_LOG}
      ORDER_DATA_FILE: ${ORDER_DATA_FILE}
      NUM_ACCOUNTS: ${NUM_ACCOUNTS}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      APP_ENV: ${ENV}
      SERVER_URL: http://localhost:${INDEXER_PORT}
      NEXT_PUBLIC_NODE_WS_URL: ws://solochain:9944
      NEXT_PUBLIC_INDEXER_URL: http://indexer:8080
      NEXT_PUBLIC_INDEXER_WS_URL: ws://indexer:8080
      NEXT_PUBLIC_APP_ENV: dev

    restart: unless-stopped

volumes:
  pgdata:
  solochain-data:

